<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body onload="refresh()">

    <div class="container-fluid text-center mb-5">
        <h2>Organizer</h2>
    </div>

    <div class="container" id="app-header">
        <div class="text-center mt-5">
            <h4>Tasks</h4>
        </div>
        <div class="container">
            <form id="task-form">
                <div>
                    <label class="form-label fs-4">New Task</label>
                    <input class="form-control" style="width: 30%;" placeholder="Create New Task">
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="submitBtn">Add Task</button>
            </form>
        </div>
    </div>

    <div class="container mt-5" id="app-body">
        
    </div>





    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
